<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Register - AgriTech</title>
  <link rel="stylesheet" href="login.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" />
</head>

<body>
  <div class="form-container">
    <h2>Register</h2>
    <form id="registerForm" onsubmit="handleRegister(event)" class="needs-validation" novalidate>
      <select required>
        <option value="">Select Role</option>
        <option value="buyer">Buyer</option>
        <option value="farmer">Farmer</option>
        <option value="equipment">Shopkeeper (Equipment)</option>
        <option value="grocery">Grocery Shopkeeper</option>
      </select>
      <input type="text" placeholder="Full Name" required />
      <input type="email" placeholder="Email" required />
      <input type="password" id="password" placeholder="Password" required />
      <input type="password" id="confirmPassword" placeholder="Confirm Password" required />
      <button type="submit">Register</button>
      <p>Already have an account? <a href="login.html">Login here</a></p>
    </form>
  </div>
  <script src="login.js"></script>
</body>

</html>
